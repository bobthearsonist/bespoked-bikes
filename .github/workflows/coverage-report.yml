name: Coverage Report

on:
  workflow_run:
    workflows: ["PR CI/CD Pipeline"]
    types:
      - completed

permissions:
  contents: read
  pull-requests: write

jobs:
  report:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    
    steps:
      - name: Download artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });
            
            const fs = require('fs');
            const path = require('path');
            
            for (const artifact of artifacts.data.artifacts) {
              if (artifact.name.startsWith('coverage-')) {
                console.log(`Downloading artifact: ${artifact.name}`);
                const download = await github.rest.actions.downloadArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                  archive_format: 'zip',
                });
                
                const artifactPath = path.join(process.env.GITHUB_WORKSPACE, artifact.name);
                fs.mkdirSync(artifactPath, { recursive: true });
                fs.writeFileSync(path.join(artifactPath, 'artifact.zip'), Buffer.from(download.data));
                
                // Unzip the artifact
                const { execSync } = require('child_process');
                execSync(`unzip -o ${path.join(artifactPath, 'artifact.zip')} -d ${artifactPath}`);
                execSync(`rm ${path.join(artifactPath, 'artifact.zip')}`);
              }
            }
      
      - name: Find coverage files
        run: |
          echo "Looking for coverage files..."
          find . -name "coverage.cobertura.xml" -type f
          
      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage-*/**/coverage.cobertura.xml
          badge: true
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'
      
      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event.workflow_run.event == 'pull_request'
        with:
          number: ${{ github.event.workflow_run.pull_requests[0].number }}
          recreate: true
          path: code-coverage-results.md
