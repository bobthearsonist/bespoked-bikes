<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BespokedBikes - Coming Soon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #ffffff;
        font-family: 'Courier New', monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        text-align: center;
        background: rgba(0, 0, 0, 0.3);
        padding: 40px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      pre.ascii-art {
        font-size: 16px;
        line-height: 1.2;
        margin-bottom: 30px;
        color: #00ff00;
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        font-family: 'Courier New', monospace;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .tagline {
        font-size: 1.2rem;
        margin-bottom: 30px;
        font-style: italic;
        opacity: 0.9;
      }

      .footer {
        margin-top: 30px;
        font-size: 0.9rem;
        opacity: 0.7;
      }

      .status {
        display: inline-block;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        margin-top: 20px;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .pulse {
        animation: pulse 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <pre class="ascii-art">
__o          CLERKS BIKE CO.
  _ \&lt;,_         ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
 (_)/(_)         "37 bikes?!"</pre
      >

      <h1>BespokedBikes</h1>
      <p class="tagline">Custom Bike Management System</p>

      <div class="status pulse">üö≤ System Initializing...</div>

      <div class="footer">
        <p>Powered by Stark Industries & Cyberdyne</p>
        <p style="margin-top: 10px; font-size: 0.8rem">
          Backend API:
          <a href="/api" style="color: #00ff00">http://localhost:8080</a> |
          Docs:
          <a href="http://localhost:8080/scalar/v1" style="color: #00ff00"
            >OpenAPI</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
